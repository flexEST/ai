<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8" />
  <title>ChatGPT Səsli Köməkçi</title>
</head>
<body>
  <button onclick="startAssistant()">🎙️ Başla</button>
  <p id="status">Hazırdır</p>

  <script>
    async function startAssistant() {
      document.getElementById("status").innerText = "Danışın...";
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = "az-AZ";
      recognition.interimResults = false;

      recognition.onresult = async (event) => {
        const text = event.results[0][0].transcript;
        document.getElementById("status").innerText = "Axtarılır: " + text;

        const res = await fetch("/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: text })
        });

        const data = await res.json();
        document.getElementById("status").innerText = "Cavab: " + data.reply;

        // Play TTS audio (OpenAI voice)
        const audioRes = await fetch("/speak", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text: data.reply })
        });

        const audioBlob = await audioRes.blob();
        const audioUrl = URL.createObjectURL(audioBlob);
        const audio = new Audio(audioUrl);
        audio.play();
      };

      recognition.onerror = (e) => {
        document.getElementById("status").innerText = "Xəta: " + e.error;
      };

      recognition.start();
    }
  </script>
</body>
</html>
